<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Best Moments with Her</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-color: #000;
            color: #fff;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            letter-spacing: 3px;
            margin: 20px 0;
            color: #fff;
        }

        /* Styling for image gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border: 2px solid #fff;
            transition: transform 0.3s ease-in-out;
            filter: grayscale(100%);
        }

        .gallery img:hover {
            transform: scale(1.1);
            filter: grayscale(0%);
        }

        /* Styling for elegance */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            letter-spacing: 1.5px;
            color: #ccc;
            background-color: #111;
        }
    </style>
</head>
